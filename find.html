<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="phone-screen">
      <div class="fake-status-bar"></div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fa-solid fa-battery-quarter fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span class="relative-father">
            <div class="alert-icon alert-icon--screen-header"></div>
            <i class="fas fa-cog fa-lg"></i>
          </span>
        </div>
      </header>

      <main class="main-screen">
        <div class="icon-raw">
          <div class="icon-raw__icon">
            <i class="fa-solid fa-qrcode fa-2x"></i>
            <span>QR Code</span>
          </div>

          <div class="icon-raw__icon">
            <i class="fa-regular fa-address-book fa-2x"></i>
            <span>Add by<br />Contacts</span>
          </div>

          <div class="icon-raw__icon">
            <i class="fa-solid fa-fingerprint fa-2x"></i>
            <span>Add by ID</span>
          </div>

          <div class="icon-raw__icon">
            <i class="fa-regular fa-envelope fa-2x"></i>
            <span>Invite</span>
          </div>
        </div>

        <div class="recommended-friends">
          <span>Recommended Friends</span>
          <div class="recommended-friends__text">
            You have no recommended friends.
          </div>
        </div>

        <div class="open-chat">
          <div class="open-chat__header">
            <span>Open Chat</span>
            <span
              >Go to Openchat Home <i class="fa-solid fa-chevron-right"></i
            ></span>
          </div>

          <div class="open-post">
            <div class="open-post__column open-post__text">
              <span class="open-post__title">#BTS</span>
              <span class="open-post__hashtags">#bts#army#friends</span>
              <div class="open-post__members">
                <img src="https://avatars.githubusercontent.com/u/3612017" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo relative-father">
                <img src="https://avatars.githubusercontent.com/u/3612017" />
                <div class="open-post__heart-count">
                  <i class="fa-solid fa-heart fa-xs"></i>
                  <span>326</span>
                </div>
              </div>
            </div>
          </div>

          <div class="open-post">
            <div class="open-post__column open-post__text">
              <span class="open-post__title">Bts Gang~</span>
              <span class="open-post__hashtags"
                >#englishonly #ipurpleyou #jimin #taeta...</span
              >
              <div class="open-post__members">
                <img src="https://avatars.githubusercontent.com/u/3612017" />
                <span class="open-post__member-count">299 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo relative-father">
                <img src="https://avatars.githubusercontent.com/u/3612017" />
                <div class="open-post__heart-count">
                  <i class="fa-solid fa-heart fa-xs"></i>
                  <span>215</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fa-regular fa-user fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link relative-father" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fa-regular fa-comment fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fa-solid fa-magnifying-glass fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link relative-father" href="more.html">
              <div class="alert-icon alert-icon--nav"></div>
              <i class="fa-solid fa-ellipsis fa-lg"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/c564712518.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
