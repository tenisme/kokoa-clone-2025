<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="phone-screen">
      <div class="fake-status-bar"></div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fa-solid fa-battery-quarter fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </div>
        <div class="alt-header__column">
          <span class="alt-header__title">Settings</span>
        </div>
        <div class="alt-header__column">
          <i class="fas fa-search fa-2x"></i>
        </div>
      </header>

      <main class="main-screen"></main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fa-regular fa-user fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link relative-father" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fa-regular fa-comment fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fa-solid fa-magnifying-glass fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link relative-father" href="more.html">
              <div class="alert-icon alert-icon--nav"></div>
              <i class="fa-solid fa-ellipsis fa-lg"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/c564712518.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
