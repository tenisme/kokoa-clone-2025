<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/tenn.jpg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="phone-screen">
      <div class="fake-status-bar"></div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fa-solid fa-battery-quarter fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <a href="more.html">
            <i class="fa-solid fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <span class="alt-header__title">Settings</span>
        </div>
        <div class="alt-header__column">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </header>

      <main class="main-screen">
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-bullhorn"></i>
              <span>Notice</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>

          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-flask"></i>
              <span>Kokoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>

          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-circle-info"></i>
              <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
          </li>

          <div class="split-line"></div>

          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-lock"></i>
              <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>

          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-regular fa-bell"></i>
              <span>Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>

          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-regular fa-user"></i>
              <span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>

          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-regular fa-comment"></i>
              <span>Chats</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>

          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-tv"></i>
              <span>Display</span>
              <span class="badge">N</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>

          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-brush"></i>
              <span>Themes</span>
              <span class="badge">N</span>
            </div>
            <div class="settings__setting-column">Default theme</div>
          </li>

          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-phone"></i>
              <span>Call</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fa-regular fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link relative-father" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fa-solid fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fa-solid fa-magnifying-glass fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link relative-father" href="more.html">
              <div class="alert-icon alert-icon--nav"></div>
              <i class="fa-solid fa-ellipsis fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/c564712518.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
