<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="phone-screen">
      <div class="fake-status-bar"></div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fa-solid fa-battery-quarter fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
      </header>

      <main class="main-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/3612017"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <span class="user-component__title">Nicolas</span>
              <span class="user-component__subtitle"
                >Please check My Kokoa Account Info</span
              >
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://onceuponajrny.com/wp-content/uploads/2019/08/Trocadero-Paris-Eiffel-Tower.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <span class="user-component__title">Ji-woo</span>
              <span class="user-component__subtitle"
                >Guess where am I <i class="fa-regular fa-face-laugh-squint"></i
              ></span>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">08:55</span>
            <div class="badge">5</div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fa-regular fa-user fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link relative-father" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fa-solid fa-comment fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fa-solid fa-magnifying-glass fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link relative-father" href="more.html">
              <div class="alert-icon alert-icon--nav"></div>
              <i class="fa-solid fa-ellipsis fa-lg"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/c564712518.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
