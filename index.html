<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/tenn.jpg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="phone-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fa-solid fa-battery-quarter fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>

      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
          If you have a Kokoa Account,<br />log in with your email or phone
          number.
        </p>
      </header>

      <form class="login-form" action="friends.html" method="get">
        <input
          name="user-name"
          type="text"
          placeholder="Email or phone number"
        />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
      </form>
      <form class="login-form">
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kokoa Account or Password</a>
      </form>
    </div>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span
        >Your screen is too big.. ㅠㅠ<br />
        But I've already created pages of limited size. ㅠㅠ</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/c564712518.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
